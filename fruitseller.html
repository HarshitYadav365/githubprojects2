<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Price</title>
</head>
<body>
    <h1>Fruits</h1>
</body>
    <script>
        var fruit = prompt("What do you want!")
        switch (fruit){
            case 'Orange':
                console.log("60rup per Kg");
                break;
            case 'Apple':
                console.log("120rup per Kg");
                break;
            case 'Pineapple':
                console.log("70rup per Kg");
                break;
            case 'Mango':
                console.log("65rup per Kg");
                break;
            case 'Dragonfruit':
                console.log("150rup per peace");
                break;
            default:
                console.log( fruit + " " + 'stock is not present');
        }
        console.log("Do you want some other fruits ")
    </script>
</html>
